<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud-sun me-2"></i>
                Weather Updates
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Weather Card 1 - Top Left -->
            <div class="col-md-6 mb-4">
                <div id="card-1" hx-get="/weather-card/New York" hx-trigger="load" hx-swap="innerHTML">
                    <div class="weather-card loading">
                        <div class="card-header">
                            <h5><i class="fas fa-spinner fa-spin"></i> Loading New York...</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Card 2 - Top Right -->
            <div class="col-md-6 mb-4">
                <div id="card-2" hx-get="/weather-card/London" hx-trigger="load" hx-swap="innerHTML">
                    <div class="weather-card loading">
                        <div class="card-header">
                            <h5><i class="fas fa-spinner fa-spin"></i> Loading London...</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Card 3 - Bottom Left -->
            <div class="col-md-6 mb-4">
                <div id="card-3" hx-get="/weather-card/Tokyo" hx-trigger="load" hx-swap="innerHTML">
                    <div class="weather-card loading">
                        <div class="card-header">
                            <h5><i class="fas fa-spinner fa-spin"></i> Loading Tokyo...</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Card 4 - Bottom Right -->
            <div class="col-md-6 mb-4">
                <div id="card-4" hx-get="/weather-card/Sydney" hx-trigger="load" hx-swap="innerHTML">
                    <div class="weather-card loading">
                        <div class="card-header">
                            <h5><i class="fas fa-spinner fa-spin"></i> Loading Sydney...</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
